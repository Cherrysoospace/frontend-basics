<!-- 
    Formulario para la adici칩n y edici칩n de alquileres
    Note que cada <input> tiene un ID que lo identifica de manera 칰nica.
    Consulte en https://www.w3schools.com/html/html_form_input_types.asp los tipos de cada <input>
    Consulte tambi칠n en https://www.w3schools.com/html/html_form_attributes.asp los atributos utilizados aqu칤
    https://www.youtube.com/watch?v=hl_Twm8PJec (validaciones)
    https://lenguajehtml.com/html/validaciones/validaciones-html5/ (validaciones)
 -->
<form id="form-alquiler">
  <fieldset>
    <!-- Campo ID - oculto como en el formulario de socio -->
    <div class="form-group mx-2">
      <input type="hidden" class="form-control" id="id" name="id" />
    </div>

    <!-- CAMPOS PRINCIPALES EN LAYOUT DE DOS COLUMNAS -->
    <div class="row mx-1">
      <!-- COLUMNA IZQUIERDA: Socio y Fecha Inicio -->
      <div class="col-md-6">
        <div class="form-group mx-1">
          <label for="socio" class="form-label mt-0 mb-1">Socio *</label>
          <select class="form-select" id="socio" name="socio" required>
            <option value="">Seleccione un socio...</option>
            <!-- Las opciones se llenar치n din치micamente desde JavaScript -->
          </select>
          <div class="invalid-feedback">
            Por favor, seleccione un socio.
          </div>
        </div>

        <div class="form-group mx-1">
          <label for="fechaHoraInicio" class="form-label mt-2 mb-1">Fecha y Hora de Inicio *</label>
          <input 
            type="datetime-local" 
            class="form-control" 
            id="fechaHoraInicio" 
            name="fechaHoraInicio" 
            required 
          />
          <div class="invalid-feedback">
            Por favor, ingrese la fecha y hora de inicio.
          </div>
        </div>
      </div>

      <!-- COLUMNA DERECHA: Instalaci칩n y Fecha Fin -->
      <div class="col-md-6">
        <div class="form-group mx-1">
          <label for="instalacion" class="form-label mt-0 mb-1">Instalaci칩n Deportiva *</label>
          <select class="form-select" id="instalacion" name="instalacion" required>
            <option value="">Seleccione una instalaci칩n...</option>
            <!-- Las opciones se llenar치n din치micamente desde JavaScript -->
          </select>
          <div class="invalid-feedback">
            Por favor, seleccione una instalaci칩n deportiva.
          </div>
        </div>

        <div class="form-group mx-1">
          <label for="fechaHoraFin" class="form-label mt-2 mb-1">Fecha y Hora de Fin *</label>
          <input 
            type="datetime-local" 
            class="form-control" 
            id="fechaHoraFin" 
            name="fechaHoraFin" 
            required 
          />
          <div class="invalid-feedback">
            Por favor, ingrese la fecha y hora de fin.
          </div>
        </div>
      </div>
    </div>

    <!-- CAMPOS CALCULADOS AUTOM츼TICAMENTE (OCULTOS) -->
    <!-- Estos campos se llenan autom치ticamente pero est치n ocultos para el usuario -->
    <input type="hidden" id="horas" name="horas" />
    <input type="hidden" id="valorHora" name="valorHora" />
    <input type="hidden" id="valorAlquiler" name="valorAlquiler" />

    <!-- RESUMEN VISUAL (OPCIONAL) -->
    <div class="form-group mx-2 mt-3" id="resumen-alquiler" style="display: none;">
      <div class="alert alert-info">
        <h6 class="mb-2">游늶 Resumen del Alquiler:</h6>
        <div id="resumen-contenido">
          <!-- El contenido se llena din치micamente -->
        </div>
      </div>
    </div>

    <!-- NOTA INFORMATIVA -->
    <div class="form-group mx-2 mt-2">
      <small class="form-text text-muted">
        <strong>Nota:</strong> Los valores de horas y costo total se calcular치n autom치ticamente.
      </small>
    </div>

  </fieldset>
</form>
